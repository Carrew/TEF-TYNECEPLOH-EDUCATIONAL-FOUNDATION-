<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #800000);
      margin: 0;
      min-height: 100vh;
      color: #400000;
    }
    header {
      background-color: #800000;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #800000;
      margin-top: 0;
    }
    section {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #ffe6f0;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d46a6a;
      font-weight: 600;
    }
    button {
      background-color: #800000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-right: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b22222;
    }
    #welcomeMsg {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    Teacher Dashboard
  </header>
  <main>
    <div id="welcomeMsg">Welcome, <span id="teacherName">Teacher</span>!</div>

    <section>
      <h2>Your Classes</h2>
      <ul id="classesList">
        <li>Loading classes...</li>
      </ul>
    </section>

    <section>
      <h2>Students in Your Classes</h2>
      <ul id="studentsList">
        <li>Loading students...</li>
      </ul>
    </section>

    <section>
      <h2>Actions</h2>
      <button onclick="goToGrades()">Manage Grades</button>
      <button onclick="goToRejected()">Rejected Grades</button>
      <button onclick="goToSubmitted()">Submitted Grades</button>
    </section>
  </main>

  <script>
    // Placeholder: You will replace with actual teacher ID and fetch data from backend.
    const teacherId = prompt("Enter your Teacher ID");

    // Simulate fetching teacher name, classes, students:
    // Replace these with actual fetch calls to your Google Apps Script endpoints.

    async function fetchTeacherData(teacherId) {
      // Example fetch for teacher info and classes from your API
      // const response = await fetch(`https://your-api-url?action=getTeacherInfo&teacherId=${teacherId}`);
      // const data = await response.json();
      // return data;

      // Dummy static data for demo:
      return {
        name: "Mrs. Smith",
        classes: ["Grade 6", "Grade 7"],
        students: ["Alice Johnson", "Bob Lee", "Cynthia Adams"]
      };
    }

    function populateList(elementId, items) {
      const ul = document.getElementById(elementId);
      ul.innerHTML = ""; // clear loading text
      if (!items.length) {
        ul.innerHTML = "<li>No data available</li>";
        return;
      }
      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    async function initDashboard() {
      if (!teacherId) {
        alert("Teacher ID required!");
        return;
      }
      const data = await fetchTeacherData(teacherId);
      document.getElementById("teacherName").textContent = data.name;
      populateList("classesList", data.classes);
      populateList("studentsList", data.students);
    }

    function goToGrades() {
      window.location.href = "grades.html?teacherId=" + encodeURIComponent(teacherId);
    }
    function goToRejected() {
      window.location.href = "rejected_grades.html?teacherId=" + encodeURIComponent(teacherId);
    }
    function goToSubmitted() {
      window.location.href = "submitted_grades.html?teacherId=" + encodeURIComponent(teacherId);
    }

    initDashboard();
  </script>
</body>
</html>
