<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffc0cb, #ffe6e6);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #800000;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 12px 15px;
      margin: 5px 0;
      border-radius: 8px;
      display: block;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b22222;
    }

    .logout-btn {
      margin-top: auto;
      padding: 12px;
      background-color: #ff4d4d;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background-color: #ff1a1a;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      color: #800000;
      font-size: 28px;
    }

    header p {
      color: #333;
      font-size: 16px;
    }

    /* Class card */
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      min-width: 220px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #800000;
    }

    .card button {
      background: #800000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #b22222;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      .sidebar a {
        flex: 1 0 auto;
        text-align: center;
        margin: 5px;
      }
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Home</a>
    <a href="teacher_gradesheet.html">Grade Sheet</a>
    <a href="teacher_assignment.html">Class Room</a>
    <div class="logout-btn" onclick="logout()">Logout</div>
  </div>

  <div class="main">
    <header>
      <h1 id="teacherName">Welcome, Teacher</h1>
      <p id="teacherID">ID: </p>
    </header>

    <div class="cards" id="classCards">
      <!-- Class card will appear here -->
    </div>
  </div>

  <script>
    // Read saved login info from localStorage
    const teacherData = JSON.parse(localStorage.getItem('teacher'));

    if (!teacherData) {
      window.location.href = 'login.html'; // redirect if no login info
    } else {
      // Show teacher name and ID
      document.getElementById('teacherName').innerText = `Welcome, ${teacherData.Name}`;
      document.getElementById('teacherID').innerText = `ID: ${teacherData.TeacherID}`;

      const cardsContainer = document.getElementById('classCards');
      const className = teacherData.Classes; // read Classes from saved login

      if (className) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${className}</h3>
          <button onclick="goToClass('${className}')">Go to Class</button>
        `;
        cardsContainer.appendChild(card);
      } else {
        cardsContainer.innerHTML = '<p>No class assigned.</p>';
      }
    }

    function goToClass(className) {
      localStorage.setItem('currentClass', className);
      window.location.href = 'teacher_assignment.html';
    }

    function logout() {
      localStorage.removeItem('teacher');
      localStorage.removeItem('currentClass');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
