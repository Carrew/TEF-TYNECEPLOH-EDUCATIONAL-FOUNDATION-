<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    input {
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }
    .section {
      margin-bottom: 40px;
    }
    h2 {
      background: #f0f0f0;
      padding: 10px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Teacher Dashboard</h1>
  <p id="welcome"></p>

  <div class="section">
    <h2>Assigned Students</h2>
    <input type="text" id="searchStudent" placeholder="Search students..." onkeyup="filterStudents()">
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>My Grades</h2>
    <table id="gradesTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
          <th>Status</th>
          <th>Reject Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec";

    // Load teacher info from localStorage
    const teacherID = localStorage.getItem("teacherID");
    const teacherName = localStorage.getItem("teacherName");

    if (!teacherID || !teacherName) {
      alert("Please log in first.");
      window.location.href = "teacher_login.html";
    }

    document.getElementById("welcome").textContent = `Welcome, ${teacherName} (ID: ${teacherID})`;

    // Fetch assigned students
    function loadStudents() {
      fetch(`${scriptURL}?action=getTeacherStudents&teacherID=${teacherID}&role=teacher`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#studentsTable tbody");
          tbody.innerHTML = "";
          data.forEach(stu => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${stu.StudentID}</td><td>${stu.Name}</td><td>${stu.Class}</td>`;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Error loading students:", err));
    }

    // Fetch grades for this teacher
    function loadGrades() {
      fetch(`${scriptURL}?action=getTeacherGrades&teacherID=${teacherID}&role=teacher`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#gradesTable tbody");
          tbody.innerHTML = "";
          data.forEach(gr => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${gr.StudentID}</td><td>${gr.Subject}</td><td>${gr.Score}</td>
                            <td>${gr.Period}</td><td>${gr.Status}</td><td>${gr.RejectReason || ""}</td>`;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Error loading grades:", err));
    }

    // Search filter for students
    function filterStudents() {
      const input = document.getElementById("searchStudent").value.toLowerCase();
      const rows = document.querySelectorAll("#studentsTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    // Load data on page start
    loadStudents();
    loadGrades();
  </script>

</body>
</html>
