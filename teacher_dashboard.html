<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    input, select, button {
      margin: 8px 0;
      padding: 8px;
      width: 100%;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 24px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    table, th, td {
      border: 1px solid #888;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Teacher Dashboard</h2>

  <div class="section">
    <h3>Submit Grades</h3>
    <input type="text" id="teacherId" placeholder="Your Teacher ID" required />
    <input type="text" id="studentId" placeholder="Student ID" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <input type="number" id="score" placeholder="Score (e.g. 85)" required />
    <select id="period">
      <option value="">Select Period</option>
      <option value="1st Period">1st Period</option>
      <option value="2nd Period">2nd Period</option>
      <option value="3rd Period">3rd Period</option>
      <option value="Semester Exam">Semester Exam</option>
      <option value="4th Period">4th Period</option>
      <option value="5th Period">5th Period</option>
      <option value="6th Period">6th Period</option>
      <option value="Final Exam">Final Exam</option>
    </select>
    <button onclick="submitGrade()">Submit Grade</button>
  </div>

  <div class="section">
    <h3>Rejected Grades</h3>
    <input type="text" id="teacherIdReject" placeholder="Your Teacher ID" />
    <button onclick="loadRejected()">View Rejected Grades</button>
    <div id="rejectedList"></div>
  </div>

  <script>
    const routerUrl = "https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec";

    function submitGrade() {
      const teacherId = document.getElementById("teacherId").value;
      const studentId = document.getElementById("studentId").value;
      const subject = document.getElementById("subject").value;
      const score = document.getElementById("score").value;
      const period = document.getElementById("period").value;

      if (!teacherId || !studentId || !subject || !score || !period) {
        alert("Please fill in all fields");
        return;
      }

      const url = `${routerUrl}?action=submitGrade&teacherId=${encodeURIComponent(teacherId)}&studentId=${encodeURIComponent(studentId)}&subject=${encodeURIComponent(subject)}&score=${encodeURIComponent(score)}&period=${encodeURIComponent(period)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          alert(data.message);
        })
        .catch(err => {
          console.error(err);
          alert("Submission failed. Try again.");
        });
    }

    function loadRejected() {
      const teacherId = document.getElementById("teacherIdReject").value;
      if (!teacherId) {
        alert("Enter your Teacher ID");
        return;
      }

      const url = `${routerUrl}?action=getRejectedGrades&teacherId=${encodeURIComponent(teacherId)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.success || !data.grades) {
            document.getElementById("rejectedList").innerHTML = `<p>${data.message || "No rejected grades found."}</p>`;
            return;
          }

          let html = `<table>
            <tr><th>Student ID</th><th>Subject</th><th>Score</th><th>Period</th><th>Reason</th></tr>`;

          data.grades.forEach(row => {
            html += `<tr>
              <td>${row.studentId}</td>
              <td>${row.subject}</td>
              <td>${row.score}</td>
              <td>${row.period}</td>
              <td>${row.rejectReason}</td>
            </tr>`;
          });

          html += `</table>`;
          document.getElementById("rejectedList").innerHTML = html;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("rejectedList").innerHTML = "<p>Failed to load rejected grades.</p>";
        });
    }
  </script>

</body>
</html>
