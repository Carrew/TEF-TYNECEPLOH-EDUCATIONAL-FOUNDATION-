<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>

  <h2>Teacher Dashboard</h2>
  <div>
    <label>Enter Teacher ID: </label>
    <input type="text" id="teacherId" placeholder="e.g. TCH001">
    <button onclick="loadDashboard()">Load</button>
  </div>

  <div class="section">
    <h3>Your Submitted Grades (Pending Approval)</h3>
    <table id="submittedTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h3>Your Approved Grades</h3>
    <table id="approvedTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h3>Your Rejected Grades</h3>
    <table id="rejectedTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const SCRIPT_URL = "YOUR_ROUTER_GS_DEPLOY_URL"; // Replace with router.gs web app URL

function loadDashboard() {
  const teacherId = document.getElementById("teacherId").value.trim();
  if (!teacherId) {
    alert("Please enter your Teacher ID");
    return;
  }
  getSubmittedGrades(teacherId);
  getApprovedGrades(teacherId);
  getRejectedGrades(teacherId);
}

function getSubmittedGrades(teacherId) {
  fetch(`${SCRIPT_URL}?action=viewSubmittedGrades&TeacherID=${encodeURIComponent(teacherId)}`)
    .then(res => res.json())
    .then(data => {
      fillTable("submittedTable", data);
    });
}

function getApprovedGrades(teacherId) {
  fetch(`${SCRIPT_URL}?action=getTeacherGrades&TeacherID=${encodeURIComponent(teacherId)}`)
    .then(res => res.json())
    .then(data => {
      fillTable("approvedTable", data);
    });
}

function getRejectedGrades(teacherId) {
  fetch(`${SCRIPT_URL}?action=getRejectedGrades&TeacherID=${encodeURIComponent(teacherId)}`)
    .then(res => res.json())
    .then(data => {
      fillTable("rejectedTable", data, true);
    });
}

function fillTable(tableId, data, includeReason = false) {
  const tbody = document.querySelector(`#${tableId} tbody`);
  tbody.innerHTML = "";
  if (!data || data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="${includeReason ? 5 : 4}">No records found</td></tr>`;
    return;
  }
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.StudentID}</td>
      <td>${row.Subject}</td>
      <td>${row.Score}</td>
      <td>${row.Period}</td>
      ${includeReason ? `<td>${row.RejectReason || ""}</td>` : ""}
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
