<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }

    h2 {
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #buttonGroup {
      display: flex;
      gap: 10px;
    }

    #filterContainer {
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    .blue {
      color: blue;
      font-weight: bold;
    }

    #averageScore {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #logoutBtn {
      background: #c62828;
      color: white;
    }

    #printBtn {
      background: #1976d2;
      color: white;
    }

    #classroomBtn {
      background: #2e7d32; /* green */
      color: white;
      font-weight: bold;
    }

    @media print {
      #buttonGroup, #filterContainer {
        display: none;
      }
      body {
        background: white;
      }
      #printHeader {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
    }

    #printHeader {
      display: none;
    }
  </style>
</head>
<body>

  <h2>
    <span id="studentName">Welcome, Student</span>
    <div id="buttonGroup">
      <button id="classroomBtn" onclick="goToClassroom()">Classroom</button>
      <button id="printBtn" onclick="printResults()">Print Results</button>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
  </h2>

  <div id="printHeader">
    <h2 id="schoolName">Tyneceploh Educational Foundation</h2>
    <p id="printStudentName"></p>
    <p id="printDate"></p>
  </div>

  <div id="filterContainer">
    <label for="periodFilter">Filter by Period: </label>
    <select id="periodFilter">
      <option value="All">All</option>
    </select>
  </div>

  <table id="gradesTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Period</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="averageScore"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';
    
    // Parse student info from login page
    const student = JSON.parse(localStorage.getItem('student'));
    if (!student || !student.StudentID) {
      alert("Access Denied. Please login.");
      window.location.href = "index.html";
    }

    const studentId = student.StudentID;
    const studentName = student.name || "Student";

    // Display student's name
    document.getElementById("studentName").textContent = `Welcome, ${studentName}`;

    // Update print header
    document.getElementById("printStudentName").textContent = `Student: ${studentName}`;
    document.getElementById("printDate").textContent = `Date: ${new Date().toLocaleDateString()}`;

    let gradesData = [];

    async function fetchGrades() {
      try {
        const res = await fetch(`${API_URL}?action=getApprovedGrades&studentId=${encodeURIComponent(studentId)}`);
        const data = await res.json();

        if (data.success) {
          gradesData = data.grades;
          populatePeriodFilter();
          renderTable("All");
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Failed to fetch grades.");
        console.error(err);
      }
    }

    function populatePeriodFilter() {
      const periodSet = new Set(gradesData.map(g => g.Period.trim()));
      const filter = document.getElementById("periodFilter");

      periodSet.forEach(period => {
        const opt = document.createElement("option");
        opt.value = period;
        opt.textContent = period;
        filter.appendChild(opt);
      });

      filter.addEventListener("change", () => {
        renderTable(filter.value);
      });
    }

    function renderTable(period) {
      const tbody = document.querySelector("#gradesTable tbody");
      tbody.innerHTML = "";

      const filtered = period === "All" ? gradesData : gradesData.filter(g => g.Period.trim() === period);
      let total = 0;

      filtered.forEach(grade => {
        const tr = document.createElement("tr");

        const subject = document.createElement("td");
        subject.textContent = grade.Subject;

        const score = document.createElement("td");
        score.textContent = grade.Score;
        // Updated color logic: 69.5 and above = blue
        score.className = grade.Score >= 69.5 ? "blue" : "red";

        const periodCell = document.createElement("td");
        periodCell.textContent = grade.Period;

        tr.appendChild(subject);
        tr.appendChild(score);
        tr.appendChild(periodCell);

        tbody.appendChild(tr);

        total += parseFloat(grade.Score);
      });

      const avg = filtered.length > 0 ? (total / filtered.length).toFixed(2) : "N/A";
      document.getElementById("averageScore").textContent = `Average Score: ${avg}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function printResults() {
      window.print();
    }

    function goToClassroom() {
      window.location.href = "student_assignment.html";
    }

    fetchGrades();
  </script>

</body>
</html>
