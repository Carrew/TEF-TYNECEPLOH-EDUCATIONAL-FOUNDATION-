<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #800000);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      color: #800000;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      color: #800000;
      display: block;
      margin: 12px 0 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #800000;
      border-radius: 8px;
      font-size: 16px;
      outline-color: #ffb6c1;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ffb6c1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b22222;
    }
    #result {
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Teacher Login</h2>

    <label for="teacherId">Teacher ID</label>
    <input type="text" id="teacherId" placeholder="Enter your Teacher ID" />

    <label for="pin">PIN</label>
    <input type="password" id="pin" placeholder="Enter your PIN" />

    <button onclick="login()">Login</button>
    <p id="result"></p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

    async function login() {
      const teacherId = document.getElementById('teacherId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const result = document.getElementById('result');

      if (!teacherId || !pin) {
        result.style.color = 'red';
        result.textContent = 'Please enter both Teacher ID and PIN.';
        return;
      }

      result.style.color = '#800000';
      result.textContent = 'Loading...';

      const formData = new URLSearchParams();
      formData.append('action', 'login');
      formData.append('role', 'teacher');
      formData.append('id', teacherId);
      formData.append('pin', pin);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          result.style.color = 'green';
          result.textContent = `Login successful! Welcome, ${data.name}`;

          // Save all info received from API to localStorage
          localStorage.setItem('teacher', JSON.stringify({
            TeacherID: teacherId,
            ...data
          }));

          setTimeout(() => {
            window.location.href = 'teacher_grade.html';
          }, 1000);
        } else {
          result.style.color = 'red';
          result.textContent = data.message;
        }
      } catch (error) {
        result.style.color = 'red';
        result.textContent = 'Network error or server issue.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
