<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
</head>
<body>
  <h2>Welcome to Your Dashboard</h2>
  <p id="studentId"></p>
  <div id="results">Loading results...</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    // Get user ID from localStorage (it was saved during login)
    const studentId = localStorage.getItem("userId");

    document.getElementById("studentId").innerText = "ID: " + studentId;

    // Check if userId is available
    if (!studentId) {
      document.getElementById("results").innerText = "Error: Not logged in.";
    } else {
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "getResults",
          userId: studentId
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Display results (you can customize formatting here)
          document.getElementById("results").innerHTML = `
            <p>Name: ${data.name}</p>
            <p>Math: ${data.math}</p>
            <p>English: ${data.english}</p>
            <p>Science: ${data.science}</p>
          `;
        } else {
          document.getElementById("results").innerText = "No results found.";
        }
      })
      .catch(error => {
        document.getElementById("results").innerText = "Error fetching results.";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
