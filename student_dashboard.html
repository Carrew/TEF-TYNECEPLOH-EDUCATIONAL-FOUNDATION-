<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(135deg, #f0f4f8, #e0f7fa); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
    
    .dashboard-container { background: #fff; border-radius: 12px; padding: 30px; max-width: 400px; width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
    
    h1 { color: #00796b; margin-bottom: 20px; font-weight: 700; }
    .student-info i { font-size: 50px; color: #00796b; margin-bottom: 10px; }
    .student-info h2 { font-weight: 700; color: #004d40; margin-bottom: 5px; }
    .student-info p.class-name { font-weight: 500; color: #555; margin-bottom: 20px; }

    .button-group { display: flex; flex-direction: column; gap: 12px; }
    .button-group button { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; color: #fff; transition: all 0.3s ease; }
    .button-group button i { font-size: 18px; }
    .grades-btn { background-color: #1976d2; }
    .grades-btn:hover { background-color: #1565c0; transform: translateY(-2px); }
    .classroom-btn { background-color: #2e7d32; }
    .classroom-btn:hover { background-color: #1b5e20; transform: translateY(-2px); }
    .logout-btn { background-color: #c62828; margin-top: 20px; }
    .logout-btn:hover { background-color: #b71c1c; transform: translateY(-2px); }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Student Center</h1>

    <div class="student-info">
      <i class="fa-solid fa-user-graduate"></i>
      <h2 id="studentName">Student Name</h2>
      <p class="class-name" id="studentClass">Class: -</p>
    </div>

    <div class="button-group">
      <button class="grades-btn" onclick="goToGrades()"><i class="fa-solid fa-file-lines"></i> Grades Sheet</button>
      <button class="classroom-btn" onclick="goToClassroom()"><i class="fa-solid fa-chalkboard"></i> Class Room</button>
      <button class="logout-btn" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>
  </div>

  <script>
    // Get currently logged-in student info from localStorage
    const studentId = localStorage.getItem("studentId");
    const studentName = localStorage.getItem("studentName");
    const studentClass = localStorage.getItem("studentClass"); // assuming class was saved on login

    if (!studentId) {
      alert("Access Denied. Please login.");
      window.location.href = "index.html";
    } else {
      document.getElementById("studentName").textContent = studentName || "Student";
      document.getElementById("studentClass").textContent = `Class: ${studentClass || "Not Assigned"}`;
    }

    function goToGrades() {
      window.location.href = "student_grade.html";
    }

    function goToClassroom() {
      window.location.href = "student_assignment.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
