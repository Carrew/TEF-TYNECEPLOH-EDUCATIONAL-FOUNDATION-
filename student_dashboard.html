<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }

    h2 {
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #filterContainer {
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    .blue {
      color: blue;
      font-weight: bold;
    }

    #averageScore {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }

    #logoutBtn {
      background: #c62828;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>
    <span id="studentName">Welcome, Student</span>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </h2>

  <div id="filterContainer">
    <label for="periodFilter">Filter by Period: </label>
    <select id="periodFilter">
      <option value="All">All</option>
    </select>
  </div>

  <table id="gradesTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Period</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="averageScore"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';
    const studentId = localStorage.getItem("studentId");
    const studentName = localStorage.getItem("studentName");

    if (!studentId) {
      alert("Access Denied. Please login.");
      window.location.href = "login.html";
    }

    // Display student's name
    document.getElementById("studentName").textContent = `Welcome, ${studentName || "Student"}`;

    let gradesData = [];

    async function fetchGrades() {
      try {
        const res = await fetch(`${API_URL}?action=getApprovedGrades&studentId=${encodeURIComponent(studentId)}`);
        const data = await res.json();

        if (data.success) {
          gradesData = data.grades;
          populatePeriodFilter();
          renderTable("All");
        } else {
          alert("Error: " + data.message);
        }
      } catch (err) {
        alert("Failed to fetch grades.");
        console.error(err);
      }
    }

    function populatePeriodFilter() {
      const periodSet = new Set(gradesData.map(g => g.Period.trim()));
      const filter = document.getElementById("periodFilter");

      periodSet.forEach(period => {
        const opt = document.createElement("option");
        opt.value = period;
        opt.textContent = period;
        filter.appendChild(opt);
      });

      filter.addEventListener("change", () => {
        renderTable(filter.value);
      });
    }

    function renderTable(period) {
      const tbody = document.querySelector("#gradesTable tbody");
      tbody.innerHTML = "";

      const filtered = period === "All" ? gradesData : gradesData.filter(g => g.Period.trim() === period);
      let total = 0;

      filtered.forEach(grade => {
        const tr = document.createElement("tr");

        const subject = document.createElement("td");
        subject.textContent = grade.Subject;

        const score = document.createElement("td");
        score.textContent = grade.Score;
        score.className = grade.Score < 70 ? "red" : "blue";

        const periodCell = document.createElement("td");
        periodCell.textContent = grade.Period;

        tr.appendChild(subject);
        tr.appendChild(score);
        tr.appendChild(periodCell);

        tbody.appendChild(tr);

        total += parseFloat(grade.Score);
      });

      const avg = filtered.length > 0 ? (total / filtered.length).toFixed(2) : "N/A";
      document.getElementById("averageScore").textContent = `Average Score: ${avg}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Initial load
    fetchGrades();
  </script>

</body>
</html>
