<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Student Dashboard</h2>
  <div id="welcome"></div>
  <div id="content">
    <div class="loading" id="loading">Loading grades...</div>
    <div class="error" id="error" style="display:none;"></div>
    <table id="gradesTable" style="display:none;">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Period</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="gradesBody"></tbody>
    </table>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchGrades(userId) {
      const formData = new URLSearchParams();
      formData.append('action', 'getApprovedGrades'); // assuming your backend supports this
      formData.append('role', 'student');
      formData.append('userId', userId);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbx_bqnFoB4ciSkrrGIObdPMUi_wreGB5RHqPlXKD7XkGpfZDixouRbuKdQER3Lj2OzL/exec', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: formData.toString()
        });
        const data = await res.json();
        return data;
      } catch (err) {
        throw new Error('Failed to fetch grades');
      }
    }

    function renderGrades(grades) {
      const tbody = document.getElementById('gradesBody');
      tbody.innerHTML = '';

      if (!grades || grades.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">No grades found.</td></tr>';
        return;
      }

      grades.forEach(grade => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${grade.Subject || ''}</td>
          <td>${grade.GradePeriod || ''}</td>
          <td style="color:${grade.Score >= 70 ? 'blue' : 'red'};">${grade.Score}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function init() {
      const userId = getQueryParam('userId');
      const welcomeDiv = document.getElementById('welcome');
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const gradesTable = document.getElementById('gradesTable');

      if (!userId) {
        welcomeDiv.textContent = 'No user ID found. Please login again.';
        loadingDiv.style.display = 'none';
        return;
      }

      welcomeDiv.textContent = `Welcome, Student ID: ${userId}`;
      loadingDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      gradesTable.style.display = 'none';

      try {
        const data = await fetchGrades(userId);
        loadingDiv.style.display = 'none';

        if (data.success && Array.isArray(data.grades)) {
          renderGrades(data.grades);
          gradesTable.style.display = 'table';
        } else {
          errorDiv.textContent = data.message || 'No grades available';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        loadingDiv.style.display = 'none';
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      }
    }

    window.onload = init;
  </script>

</body>
</html>
