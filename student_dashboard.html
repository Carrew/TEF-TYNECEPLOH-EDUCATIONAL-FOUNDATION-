<!DOCTYPE html>
<html>
<head>
  <title>Student Results</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #444;
    }
    #resultsTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #resultsTable th, #resultsTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #resultsTable th {
      background-color: #f2f2f2;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .blue {
      color: blue;
      font-weight: bold;
    }
    #averageScore {
      margin-top: 15px;
      font-weight: bold;
    }
    select {
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Welcome, <span id="studentName"></span></h2>
  
  <label for="periodFilter">Filter by Period:</label>
  <select id="periodFilter">
    <option value="All">All Periods</option>
  </select>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Period</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <div id="averageScore"></div>

  <script>
    const studentId = localStorage.getItem("studentId");
    const studentName = localStorage.getItem("studentName");
    const apiUrl = "https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec";

    document.getElementById("studentName").innerText = studentName || "";

    if (!studentId) {
      alert("Student ID missing. Please log in again.");
      window.location.href = "student_login.html";
    }

    let allGrades = [];

    function fetchGrades() {
      fetch(`${apiUrl}?studentId=${studentId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            allGrades = data.grades;
            populateDropdown(allGrades);
            displayGrades(allGrades);
          } else {
            alert("No grades found.");
          }
        })
        .catch(err => {
          console.error("Fetch error", err);
          alert("Error fetching results.");
        });
    }

    function populateDropdown(grades) {
      const dropdown = document.getElementById("periodFilter");
      const periods = [...new Set(grades.map(g => g.Period.trim()))];

      periods.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;
        const filtered = selected === "All" ? allGrades : allGrades.filter(g => g.Period.trim() === selected);
        displayGrades(filtered);
      });
    }

    function displayGrades(grades) {
      const tbody = document.getElementById("resultsBody");
      tbody.innerHTML = "";

      let total = 0;

      grades.forEach(grade => {
        const row = document.createElement("tr");

        const subject = document.createElement("td");
        subject.textContent = grade.Subject;

        const score = document.createElement("td");
        score.textContent = grade.Score;
        score.className = grade.Score >= 70 ? "blue" : "red";

        const period = document.createElement("td");
        period.textContent = grade.Period.trim();

        row.appendChild(subject);
        row.appendChild(score);
        row.appendChild(period);
        tbody.appendChild(row);

        total += Number(grade.Score);
      });

      const average = grades.length > 0 ? (total / grades.length).toFixed(2) : 0;
      document.getElementById("averageScore").textContent = `Average Score: ${average}`;
    }

    window.onload = fetchGrades;
  </script>

</body>
</html>
