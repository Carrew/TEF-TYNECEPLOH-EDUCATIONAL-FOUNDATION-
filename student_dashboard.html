<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="student-name">Loading...</span></h2>
  <table id="results-table">
    <tr><th>Subject</th><th>Score</th></tr>
  </table>

  <script>
    const studentId = localStorage.getItem("studentId");

    if (!studentId) {
      document.body.innerHTML = "<h2>Access Denied or Not Logged In</h2>";
    } else {
      fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec?id=${studentId}&role=student`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById("student-name").textContent = data.name;
            const resultsTable = document.getElementById("results-table");
            resultsTable.innerHTML = "<tr><th>Subject</th><th>Score</th></tr>";
            data.grades.forEach(grade => {
              const row = document.createElement("tr");
              row.innerHTML = `<td>${grade.subject}</td><td>${grade.score}</td>`;
              resultsTable.appendChild(row);
            });
          } else {
            document.body.innerHTML = `<h2>Failed to fetch results: ${data.message}</h2>`;
          }
        })
        .catch(error => {
          console.error("Error fetching results:", error);
          document.body.innerHTML = `<h2>Error fetching results</h2>`;
        });
    }
  </script>
</body>
</html>
