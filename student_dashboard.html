<!DOCTYPE html>
<html>
<head>
  <title>Student Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    #periodSelector {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .low-score {
      color: red;
    }
    .high-score {
      color: blue;
    }
    .avg-row {
      font-weight: bold;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>My Academic Results</h2>

  <select id="periodSelector">
    <option value="All">All Periods</option>
  </select>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Period</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="avg-row">
        <td colspan="2">Average</td>
        <td id="avgScore">--</td>
      </tr>
    </tfoot>
  </table>

  <script>
    // REPLACE THIS WITH YOUR LOGIN REDIRECTED ID
    const studentId = sessionStorage.getItem("studentId") || ""; // set in student_login.html

    if (!studentId) {
      alert("Login required!");
      window.location.href = "student_login.html"; // redirect if not logged in
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec?role=student&id=" + encodeURIComponent(studentId);

    let fullData = [];

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          fullData = data.grades || [];
          populatePeriods(fullData);
          displayResults(fullData, "All");
        } else {
          alert(data.message || "Failed to fetch data");
        }
      })
      .catch(err => {
        alert("Error: " + err.message);
      });

    const periodSelector = document.getElementById("periodSelector");
    const resultsTableBody = document.querySelector("#resultsTable tbody");
    const avgDisplay = document.getElementById("avgScore");

    periodSelector.addEventListener("change", () => {
      const selectedPeriod = periodSelector.value;
      displayResults(fullData, selectedPeriod);
    });

    function populatePeriods(data) {
      const periods = [...new Set(data.map(row => row.Period))];
      periods.forEach(period => {
        const opt = document.createElement("option");
        opt.value = period;
        opt.textContent = period;
        periodSelector.appendChild(opt);
      });
    }

    function displayResults(data, periodFilter) {
      resultsTableBody.innerHTML = "";
      let filtered = periodFilter === "All" ? data : data.filter(row => row.Period === periodFilter);
      let total = 0;
      filtered.forEach(row => {
        const tr = document.createElement("tr");
        const score = parseFloat(row.Score);
        total += score;

        tr.innerHTML = `
          <td>${row.Subject}</td>
          <td class="${score < 70 ? 'low-score' : 'high-score'}">${score}</td>
          <td>${row.Period}</td>
        `;

        resultsTableBody.appendChild(tr);
      });

      const average = filtered.length ? (total / filtered.length).toFixed(2) : "--";
      avgDisplay.textContent = average;
    }
  </script>
</body>
</html>
