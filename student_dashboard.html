<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    #status {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Student Dashboard</h1>
  <p id="welcome"></p>
  <p id="status"></p>

  <table id="gradesTable" style="display: none;">
    <thead id="gradesHead"></thead>
    <tbody id="gradesBody"></tbody>
  </table>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");
    const pin = urlParams.get("pin");

    if (!userId || !pin) {
      document.getElementById("status").innerText = "Missing student ID or PIN.";
    } else {
      document.getElementById("welcome").innerText = "Welcome, Student ID: " + userId;

      fetch("https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec", {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          role: "student",
          userId: userId,
          pin: pin
        })
      })
      .then(res => res.text())
      .then(text => {
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          document.getElementById("status").innerText = "Invalid server response. Please contact the administrator.";
          console.error("JSON Parse Error:", e, text);
          return;
        }

        if (!data.success) {
          document.getElementById("status").innerText = data.message || "Login failed.";
          return;
        }

        if (!data.grades || data.grades.length === 0) {
          document.getElementById("status").innerText = "No grades found.";
          return;
        }

        const headers = Object.keys(data.grades[0]);
        document.getElementById("gradesHead").innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

        const rows = data.grades.map(row => {
          return `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`;
        }).join('');
        document.getElementById("gradesBody").innerHTML = rows;
        document.getElementById("gradesTable").style.display = "table";
      })
      .catch(err => {
        console.error("Network error:", err);
        document.getElementById("status").innerText = "Network error. Please try again.";
      });
    }
  </script>
</body>
</html>
