<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Student Dashboard</h2>
  <p id="welcome"></p>
  <p id="status" class="error"></p>

  <table id="gradesTable" style="display: none;">
    <thead id="gradesHead"></thead>
    <tbody id="gradesBody"></tbody>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    const pin = params.get('pin');

    document.getElementById("welcome").innerText = `Welcome, Student ID: ${userId}`;

    // Send a login request to fetch grades (as your backend expects only action=login)
    fetch("https://script.google.com/macros/s/AKfycbxD4I6gTNaDa-HgtZQazLP2hZDOa-yEcyt0IBkJNJ008xMu6aDx3Gw0TuY-MgHv83qO/exec", {
      method: "POST",
      body: new URLSearchParams({
        action: "login",
        role: "student",
        userId: userId,
        pin: pin
      })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        document.getElementById("status").innerText = data.message || "Login failed";
        return;
      }

      if (!data.grades || data.grades.length === 0) {
        document.getElementById("status").innerText = "No grades found.";
        return;
      }

      // Build table headers
      const headers = Object.keys(data.grades[0]);
      const headRow = headers.map(h => `<th>${h}</th>`).join('');
      document.getElementById("gradesHead").innerHTML = `<tr>${headRow}</tr>`;

      // Build table rows
      const rows = data.grades.map(row => {
        return `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`;
      }).join('');

      document.getElementById("gradesBody").innerHTML = rows;
      document.getElementById("gradesTable").style.display = "table";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("status").innerText = "Network error. Try again.";
    });
  </script>

</body>
</html>
