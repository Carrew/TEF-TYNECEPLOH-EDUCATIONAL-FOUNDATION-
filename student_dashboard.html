<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1976d2;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .score-low {
      color: red;
      font-weight: bold;
    }

    .score-high {
      color: #1565c0;
      font-weight: bold;
    }

    .average {
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
    }

    .loading, .error {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Student</h2>
    <label for="periodFilter">Filter by Period:</label>
    <select id="periodFilter" onchange="renderGrades()">
      <option value="">All Periods</option>
      <option value="1st Period">1st Period</option>
      <option value="2nd Period">2nd Period</option>
      <option value="3rd Period">3rd Period</option>
      <option value="Semester Exam">Semester Exam</option>
      <option value="4th Period">4th Period</option>
      <option value="5th Period">5th Period</option>
      <option value="6th Period">6th Period</option>
      <option value="Final Exam">Final Exam</option>
    </select>

    <div class="loading" id="loading">Loading results...</div>
    <div class="error" id="error" style="display: none;">Error fetching results.</div>

    <table id="gradesTable" style="display: none;">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="average" id="averageDisplay" style="display: none;"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('userId');

    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const gradesTable = document.getElementById('gradesTable');
    const gradesTbody = gradesTable.querySelector('tbody');
    const averageDisplay = document.getElementById('averageDisplay');

    let approvedGrades = [];

    async function fetchGrades() {
      if (!studentId) {
        error.textContent = 'Missing Student ID.';
        error.style.display = 'block';
        loading.style.display = 'none';
        return;
      }

      try {
        const response = await fetch(`${apiUrl}?studentId=${studentId}`);
        const data = await response.json();

        if (data.success && Array.isArray(data.grades)) {
          approvedGrades = data.grades.filter(g => g.Status === 'Approved');
          loading.style.display = 'none';
          renderGrades();
        } else {
          throw new Error("Unexpected response");
        }
      } catch (err) {
        console.error(err);
        error.style.display = 'block';
        loading.style.display = 'none';
      }
    }

    function renderGrades() {
      const period = document.getElementById('periodFilter').value;
      const filtered = approvedGrades.filter(g => !period || g.Period.trim() === period.trim());

      gradesTbody.innerHTML = '';

      if (filtered.length === 0) {
        gradesTbody.innerHTML = `<tr><td colspan="3">No results found.</td></tr>`;
        gradesTable.style.display = 'table';
        averageDisplay.style.display = 'none';
        return;
      }

      let total = 0;

      filtered.forEach(g => {
        const score = parseFloat(g.Score);
        total += score;

        const scoreClass = score >= 70 ? 'score-high' : 'score-low';

        gradesTbody.innerHTML += `
          <tr>
            <td>${g.Subject}</td>
            <td class="${scoreClass}">${score}</td>
            <td>${g.Period}</td>
          </tr>
        `;
      });

      const avg = (total / filtered.length).toFixed(2);
      averageDisplay.innerHTML = `Average Score: <span class="${avg >= 70 ? 'score-high' : 'score-low'}">${avg}</span>`;
      gradesTable.style.display = 'table';
      averageDisplay.style.display = 'block';
    }

    fetchGrades();
  </script>
</body>
</html>
