<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Tyneceploh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf2f7;
      color: #4b2e2e;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #d63384;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #d63384;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #a02363;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Login</h1>
  </header>

  <main>
    <div class="card">
      <h2>Enter Your Info</h2>
      <input type="text" id="userId" placeholder="Enter Student ID" />
      <input type="password" id="pin" placeholder="Enter PIN" />
      <button onclick="loginStudent()">Login</button>
      <div id="error" class="error"></div>
    </div>
  </main>

  <script>
    async function loginStudent() {
      const userId = document.getElementById("userId").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const error = document.getElementById("error");

      if (!userId || !pin) {
        error.textContent = "Please enter both Student ID and PIN.";
        return;
      }

      error.textContent = "Logging in...";

      const response = await fetch("https://script.google.com/macros/s/AKfycbyuMVGMBqpYpsnaOD4Z87tow0rWMDodrCMHDcD72f7AL6mdBB3REsRjXJLXCii0-h06/exec", {
        method: "POST",
        body: new URLSearchParams({
          role: "student",
          id: userId,
          pin: pin
        })
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = `student_dashboard.html?name=${encodeURIComponent(result.name)}&id=${encodeURIComponent(userId)}`;
      } else {
        error.textContent = result.message || "Login failed. Try again.";
      }
    }
  </script>
</body>
</html>
