<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Your existing styles here (optional) */
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>

    <label for="userId">Student ID</label>
    <input type="text" id="userId" placeholder="Enter your Student ID" />

    <label for="pin">PIN</label>
    <input type="password" id="pin" placeholder="Enter your PIN" />

    <button onclick="login()">Login</button>
    <p id="result"></p>
  </div>

  <script>
    async function login() {
      const userId = document.getElementById('userId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const result = document.getElementById('result');

      if (!userId || !pin) {
        result.style.color = 'red';
        result.textContent = 'Please enter both Student ID and PIN.';
        return;
      }

      // Your router URL:
      const url = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

      // Add action=login for router to know it's a login request
      const formData = new URLSearchParams();
      formData.append('action', 'login');   // <-- THIS IS CRUCIAL
      formData.append('role', 'student');
      formData.append('id', userId);
      formData.append('pin', pin);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          result.style.color = 'green';
          result.textContent = `Login successful! Welcome, ${data.name}`;
          // Redirect to student dashboard, pass userId
          setTimeout(() => {
            window.location.href = `student_dashboard.html?userId=${encodeURIComponent(userId)}`;
          }, 1000);
        } else {
          result.style.color = 'red';
          result.textContent = data.message;
        }
      } catch (error) {
        result.style.color = 'red';
        result.textContent = 'Network error or server issue.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
