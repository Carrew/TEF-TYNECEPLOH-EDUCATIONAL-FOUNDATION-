<!DOCTYPE html>
<html>
<head>
  <title>Student Login - Tyneceploh School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>
  <input type="text" id="userId" placeholder="Enter Student ID" />
  <input type="password" id="pin" placeholder="Enter PIN" />
  <button onclick="login()">Login</button>
  <div class="message" id="message"></div>

  <script>
    async function login() {
      const userId = document.getElementById("userId").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const messageDiv = document.getElementById("message");

      if (!userId || !pin) {
        messageDiv.textContent = "Please enter both ID and PIN.";
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbz-oOQuyRR5g03_SzMlYKlKrO58AH47m-xnNDqn5d0bdTyVj_X7ZRowXGCfH6OuYIo0/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          action: "studentLogin",
          userId: userId,
          pin: pin
        }),
      });

      const data = await response.json();

      if (data.success) {
        messageDiv.style.color = "green";
        messageDiv.textContent = `Welcome ${data.name}`;
        // You can redirect to dashboard.html and pass the userId, etc.
        // location.href = `student_dashboard.html?userId=${userId}`;
      } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = data.message;
      }
    }
  </script>
</body>
</html>
