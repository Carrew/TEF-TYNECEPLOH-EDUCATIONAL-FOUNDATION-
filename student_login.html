<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>
  <input type="text" id="userId" placeholder="Enter Student ID (e.g. TEF2025-0001)" required>
  <input type="password" id="pin" placeholder="Enter PIN" required>
  <button onclick="login()">Login</button>
  <div id="message"></div>

  <script>
    async function login() {
      const userId = document.getElementById('userId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const message = document.getElementById('message');

      if (!userId || !pin) {
        message.innerText = 'Both fields are required.';
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbyv0XAPQGzY5NOT4SUe-FuNXkrkbmMQjUipdAGBgJaCaTzECAshhTs1Fr7qJ5QZ1ax3jw/exec?userId=${encodeURIComponent(userId)}&pin=${encodeURIComponent(pin)}`;

      message.innerText = 'Logging in...';

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          message.style.color = 'green';
          message.innerText = `Welcome ${data.name}`;
          // Redirect or show dashboard after a delay
          setTimeout(() => {
            window.location.href = "student_dashboard.html?userId=" + encodeURIComponent(userId);
          }, 1000);
        } else {
          message.style.color = 'red';
          message.innerText = data.message;
        }
      } catch (error) {
        message.innerText = "Network error or invalid response";
        console.error(error);
      }
    }
  </script>
</body>
</html>
