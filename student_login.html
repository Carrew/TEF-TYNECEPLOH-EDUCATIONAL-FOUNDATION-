<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #800000);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      color: #800000;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      color: #800000;
      display: block;
      margin: 12px 0 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #800000;
      border-radius: 8px;
      font-size: 16px;
      outline-color: #ffb6c1;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ffb6c1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #800000;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #b22222;
    }
    button:disabled {
      background-color: #a52a2a;
      cursor: not-allowed;
    }
    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid #800000;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 15px;
      font-size: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <label for="studentId">Student ID</label>
    <input type="text" id="studentId" placeholder="Enter your Student ID" />

    <label for="pin">PIN</label>
    <input type="password" id="pin" placeholder="Enter your PIN" />

    <button id="loginBtn" onclick="login()">Login</button>
    <p id="result"></p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

    async function login() {
      const studentId = document.getElementById('studentId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const result = document.getElementById('result');
      const btn = document.getElementById('loginBtn');

      if (!studentId || !pin) {
        result.style.color = 'red';
        result.textContent = 'Please enter both Student ID and PIN.';
        return;
      }

      // Show loading spinner and disable button
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div>Loading...';
      result.style.color = '#800000';
      result.textContent = '';

      const formData = new URLSearchParams();
      formData.append('action', 'login');
      formData.append('role', 'student');
      formData.append('id', studentId);
      formData.append('pin', pin);

      try {
        const response = await fetch(API_URL, { method: 'POST', body: formData });
        const data = await response.json();

        if (data.success) {
          result.style.color = 'green';
          result.textContent = `Login successful! Welcome, ${data.name} (${data.class})`;

          // Save all info received from backend to localStorage
          localStorage.setItem('student', JSON.stringify({
            StudentID: studentId,
            ...data
          }));

          setTimeout(() => {
            window.location.href = 'student_dashboard.html';
          }, 1000);
        } else {
          result.style.color = 'red';
          result.textContent = data.message;
        }
      } catch (error) {
        result.style.color = 'red';
        result.textContent = 'Network error or server issue.';
        console.error(error);
      } finally {
        // Restore button
        btn.disabled = false;
        btn.innerHTML = 'Login';
      }
    }
  </script>
</body>
</html>
