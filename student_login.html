<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 60px auto;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>
  <input type="text" id="studentId" placeholder="Enter Student ID (e.g., TEF2025-0001)">
  <input type="password" id="pin" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
  <div id="error"></div>

  <script>
    async function login() {
      const studentId = document.getElementById('studentId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      if (!studentId || !pin) {
        errorDiv.textContent = "Please enter both ID and PIN.";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbyv0XAPQGzY5NOT4SUe-FuNXkrkbmMQjUipdAGBgJaCaTzECAshhTs1Fr7qJ5QZ1ax3jw/exec?userId=${encodeURIComponent(studentId)}&pin=${encodeURIComponent(pin)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.success) {
          // Save login data in localStorage if needed
          localStorage.setItem("studentId", studentId);
          localStorage.setItem("studentName", data.name);

          // Redirect to dashboard
          window.location.href = "student_dashboard.html";
        } else {
          errorDiv.textContent = "Invalid ID or PIN.";
        }
      } catch (err) {
        errorDiv.textContent = "Network or server error. Try again.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
