<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Student Login</h2>
    <input type="text" id="studentId" placeholder="Enter Student ID" required />
    <input type="password" id="studentPin" placeholder="Enter PIN" required />
    <button onclick="loginStudent()">Login</button>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    function loginStudent() {
      const studentId = document.getElementById('studentId').value.trim();
      const studentPin = document.getElementById('studentPin').value.trim();
      const messageBox = document.getElementById('messageBox');

      if (!studentId || !studentPin) {
        messageBox.textContent = "Please enter both ID and PIN.";
        return;
      }

      const formData = new URLSearchParams();
      formData.append('action', 'login');
      formData.append('role', 'student');
      formData.append('userId', studentId);
      formData.append('pin', studentPin);

      fetch('https://script.google.com/macros/s/AKfycbx_bqnFoB4ciSkrrGIObdPMUi_wreGB5RHqPlXKD7XkGpfZDixouRbuKdQER3Lj2OzL/exec', {
        method: 'POST',
        body: formData.toString(),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          messageBox.style.color = 'green';
          messageBox.textContent = "Welcome, " + data.name;

          // Redirect to student dashboard with userId param after 1 second
          setTimeout(() => {
            window.location.href = 'student_dashboard.html?userId=' + encodeURIComponent(studentId);
          }, 1000);

        } else {
          messageBox.style.color = 'red';
          messageBox.textContent = "Login failed: " + data.message;
        }
      })
      .catch(error => {
        messageBox.style.color = 'red';
        messageBox.textContent = "Error: Network or server issue.";
        console.error(error);
      });
    }
  </script>

</body>
</html>
