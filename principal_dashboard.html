<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Principal Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffe4ec, #7b1e3a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    header {
        background-color: rgba(123, 30, 58, 0.9);
        width: 100%;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .container {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 30px;
    }
    .btn {
        background-color: #d81b60;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        min-width: 220px;
        text-align: center;
    }
    .btn:hover {
        background-color: #ad1457;
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }
    footer {
        background-color: rgba(123, 30, 58, 0.9);
        padding: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
    }
</style>
</head>
<body onload="loadPrincipalName()">

<header>
    Welcome, <span id="principalName">Principal</span>
</header>

<div class="container">
    <button class="btn" onclick="location.href='announcements.html'">📢 Announcements</button>
    <button class="btn" onclick="location.href='students.html'">🎓 Student Management</button>
    <button class="btn" onclick="location.href='teachers.html'">👩‍🏫 Teacher Management</button>
    <button class="btn" onclick="location.href='financials.html'">💰 Finance</button>
    <button class="btn" onclick="location.href='grades.html'">📝 Grades</button>
    <button class="btn" onclick="location.href='principalreset.html'">🔑 Reset Credentials</button>
</div>

<footer>
    Tyneceploh Educational Foundation &copy; 2025
</footer>

<script>
function loadPrincipalName() {
    const name = localStorage.getItem("principalName") || "Principal";
    document.getElementById("principalName").textContent = name;
}
</script>

</body>
</html>
