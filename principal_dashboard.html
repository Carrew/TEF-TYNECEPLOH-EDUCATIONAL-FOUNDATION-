<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Principal Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .dashboard-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00529b;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Principal</h1>

    <button onclick="location.href='students.html'">Manage Students</button>
    <button onclick="location.href='teachers.html'">Manage Teachers</button>
    <button onclick="location.href='grades.html'">Manage Grades</button>
    <button onclick="location.href='financials.html'">Manage Financials</button>
    <button onclick="location.href='announcements.html'">Post Announcements</button>

    <hr />

    <button onclick="location.href='logout.html'">Logout</button>
  </div>
</body>
</html>
