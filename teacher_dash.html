<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #800000);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard-container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #800000;
      margin-bottom: 25px;
      font-weight: 700;
    }
    #welcomeText {
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    .btn {
      width: 80%;
      padding: 15px;
      margin: 12px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    #classroomBtn {
      background-color: #2e7d32; /* green */
      color: white;
    }
    #gradeSheetBtn {
      background-color: #1976d2; /* blue */
      color: white;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Teacher Dashboard</h2>
    <div id="welcomeText"></div>

    <button id="classroomBtn" class="btn">Classroom</button>
    <button id="gradeSheetBtn" class="btn">Grade Sheet</button>
  </div>

  <script>
    // Load teacher info from localStorage
    const teacher = JSON.parse(localStorage.getItem('teacher'));

    if (!teacher) {
      alert('No teacher info found. Please login.');
      window.location.href = 'teacher_login.html';
    } else {
      document.getElementById('welcomeText').textContent = `Welcome, ${teacher.Name}`;
    }

    // Button actions
    document.getElementById('classroomBtn').addEventListener('click', () => {
      window.location.href = 'student_assignment.html';
    });

    document.getElementById('gradeSheetBtn').addEventListener('click', () => {
      window.location.href = 'teacher_grade.html';
    });
  </script>
</body>
</html>
