<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Principal Teacher Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f7fa;
  }
  h1 {
    text-align: center;
    color: #003f7d;
  }
  .form-container, .table-container {
    background: white;
    padding: 20px;
    border-radius: 6px;
    max-width: 900px;
    margin: 20px auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    background-color: #00529b;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  button:hover {
    background-color: #003f7d;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00529b;
    color: white;
  }
  .actions button {
    margin: 0 5px;
    padding: 6px 12px;
    font-size: 14px;
  }
  #message {
    max-width: 900px;
    margin: 15px auto;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Principal Teacher Management</h1>

<div class="form-container">
  <h2>Add / Edit Teacher</h2>
  <form id="teacherForm">
    <input type="hidden" id="editRow" />
    <label for="teacherName">Name</label>
    <input type="text" id="teacherName" required />

    <label for="teacherId">Teacher ID</label>
    <input type="text" id="teacherId" required />

    <label for="teacherClasses">Classes (comma separated)</label>
    <input type="text" id="teacherClasses" required />

    <button type="submit">Save Teacher</button>
    <button type="button" onclick="resetForm()" style="background:#777;">Clear</button>
  </form>
</div>

<div class="table-container">
  <h2>Teacher List</h2>

  <table id="teachersTable">
    <thead>
      <tr>
        <th>Row</th>
        <th>Teacher ID</th>
        <th>Name</th>
        <th>Classes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="message"></div>

<script>
  const BASE_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

  // Load teachers list from backend
  async function loadTeachers() {
    clearMessage();
    const tbody = document.querySelector('#teachersTable tbody');
    tbody.innerHTML = '';

    try {
      const url = new URL(BASE_URL);
      url.searchParams.append('action', 'getTeacherList');
      url.searchParams.append('role', 'principal');

      const res = await fetch(url);
      const data = await res.json();

      if (!data.success) {
        showMessage('Error loading teachers: ' + data.message, true);
        return;
      }

      const teachers = data.data;
      if (teachers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">No teachers found.</td></tr>';
        return;
      }

      window.loadedTeachers = teachers; // store for edit/delete

      teachers.forEach((teacher, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 2}</td>
          <td>${teacher.TeacherID || ''}</td>
          <td>${teacher.Name || ''}</td>
          <td>${teacher.Classes || ''}</td>
          <td class="actions">
            <button onclick="editTeacher(${index})">Edit</button>
            <button onclick="deleteTeacher(${index})" style="background:#c0392b;">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      showMessage('Failed to load teachers: ' + err.message, true);
    }
  }

  function resetForm() {
    document.getElementById('teacherForm').reset();
    document.getElementById('editRow').value = '';
  }

  document.getElementById('teacherForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessage();

    const row = document.getElementById('editRow').value;
    const name = document.getElementById('teacherName').value.trim();
    const teacherId = document.getElementById('teacherId').value.trim();
    const classes = document.getElementById('teacherClasses').value.trim();

    if (!name || !teacherId || !classes) {
      showMessage('Please fill all fields.', true);
      return;
    }

    if (!row) {
      await addTeacher(name, teacherId, classes);
    } else {
      await updateTeacher(row, name, teacherId, classes);
    }
  });

  async function addTeacher(name, teacherId, classes) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'addTeacher',
          role: 'principal',
          name,
          teacherId,
          classes
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Teacher added successfully.');
        resetForm();
        loadTeachers();
      } else {
        showMessage('Failed to add teacher: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  function editTeacher(index) {
    if (!window.loadedTeachers || !window.loadedTeachers[index]) {
      showMessage('Teacher data not found for editing.', true);
      return;
    }
    const teacher = window.loadedTeachers[index];
    document.getElementById('editRow').value = index + 2; // row number in sheet (header=1, so +2)
    document.getElementById('teacherName').value = teacher.Name || '';
    document.getElementById('teacherId').value = teacher.TeacherID || '';
    document.getElementById('teacherClasses').value = teacher.Classes || '';
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  async function updateTeacher(row, name, teacherId, classes) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'editTeacher',
          role: 'principal',
          row,
          name,
          teacherId,
          classes
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Teacher updated successfully.');
        resetForm();
        loadTeachers();
      } else {
        showMessage('Failed to update teacher: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  async function deleteTeacher(index) {
    clearMessage();
    if (!confirm('Are you sure you want to delete this teacher?')) return;

    const row = index + 2; // sheet row number including header

    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'deleteTeacher',
          role: 'principal',
          row
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Teacher deleted successfully.');
        loadTeachers();
      } else {
        showMessage('Failed to delete teacher: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  function showMessage(msg, isError = false) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? 'red' : 'green';
  }

  function clearMessage() {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
  }

  loadTeachers();
</script>

</body>
  </html>
