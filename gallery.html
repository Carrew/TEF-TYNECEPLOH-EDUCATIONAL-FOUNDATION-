<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEF Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    color: #003f7d;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: #00529b;
    color: white;
    font-size: 1.8rem;
    font-weight: bold;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .photo {
    max-width: 300px;
    text-align: center;
    background: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .photo img {
    width: 100%;
    border-radius: 10px;
  }
  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
  .description {
    margin-top: 10px;
    font-size: 14px;
  }
  footer {
    text-align: center;
    padding: 15px;
    background-color: #00529b;
    color: white;
  }
</style>
</head>
<body>

<header>TEF Gallery</header>

<div class="gallery">
  <div class="photo">
    <img src="https://raw.githubusercontent.com/Carrew/TEF-TYNECEPLOH-EDUCATIONAL-FOUNDATION-/main/Image/images/1754938143718.jpg" alt="Our Students Today">
    <p class="description">Our Students Today</p>
  </div>

  <!-- Example of adding more photos -->
  <!--
  <div class="photo">
    <img src="https://raw.githubusercontent.com/.../another-image.jpg" alt="Description">
    <p class="description">Description here</p>
  </div>
  -->
</div>

<footer>&copy; 2025 Tyneceploh Educational Foundation</footer>

</body>
</html>
