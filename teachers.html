<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Management</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 10px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    input, select { width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    .form-group { margin-bottom: 12px; }
    .actions button { margin-right: 6px; }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Teacher Management</h1>

  <form id="teacherForm">
    <input type="hidden" id="row" />
    <div class="form-group">
      <label for="teacherId">Teacher ID (auto-generated on add)</label>
      <input type="text" id="teacherId" disabled />
    </div>
    <div class="form-group">
      <label for="name">Name <span style="color:red">*</span></label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label for="classes">Classes (comma separated) <br /><small>e.g. Nursery, ABC, K1, K2, Grade 1, Grade 2 ... Grade 9</small></label>
      <input type="text" id="classes" placeholder="Nursery, ABC, K1, K2, Grade 1, Grade 2" required />
    </div>
    <div class="form-group">
      <label for="pin">PIN (auto-generated on add)</label>
      <input type="text" id="pin" disabled />
    </div>
    <div class="form-group">
      <label for="status">Status <span style="color:red">*</span></label>
      <select id="status" required>
        <option value="">--Select Status--</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <button type="submit" id="submitBtn">Add Teacher</button>
    <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
  </form>

  <div id="message"></div>

  <table id="teachersTable">
    <thead>
      <tr>
        <th>Teacher ID</th>
        <th>Name</th>
        <th>Classes</th>
        <th>PIN</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Teacher rows will go here -->
    </tbody>
  </table>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbz-oOQuyRR5g03_SzMlYKlKrO58AH47m-xnNDqn5d0bdTyVj_X7ZRowXGCfH6OuYIo0/exec";

    const teacherForm = document.getElementById("teacherForm");
    const rowInput = document.getElementById("row");
    const teacherIdInput = document.getElementById("teacherId");
    const nameInput = document.getElementById("name");
    const classesInput = document.getElementById("classes");
    const pinInput = document.getElementById("pin");
    const statusSelect = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const messageDiv = document.getElementById("message");
    const teachersTableBody = document.querySelector("#teachersTable tbody");

    function showMessage(msg, success=true) {
      messageDiv.textContent = msg;
      messageDiv.style.color = success ? "green" : "red";
      setTimeout(() => { messageDiv.textContent = ""; }, 4000);
    }

    async function loadTeachers() {
      try {
        const res = await fetch(`${SHEET_URL}?action=getTeacherList`);
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        teachersTableBody.innerHTML = "";
        data.teachers.forEach(t => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.teacherId}</td>
            <td>${t.name}</td>
            <td>${t.classes}</td>
            <td>${t.pin}</td>
            <td>${t.status}</td>
            <td class="actions">
              <button onclick="editTeacher(${t.row})">Edit</button>
              <button onclick="deleteTeacher(${t.row}, '${t.teacherId}')">Delete</button>
            </td>
          `;
          teachersTableBody.appendChild(tr);
        });
      } catch (err) {
        showMessage("Error loading teachers: " + err.message, false);
      }
    }

    async function editTeacher(row) {
      try {
        const res = await fetch(`${SHEET_URL}?action=getTeacherList`);
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        const teacher = data.teachers.find(t => t.row === row);
        if (!teacher) throw new Error("Teacher not found");

        rowInput.value = teacher.row;
        teacherIdInput.value = teacher.teacherId;
        nameInput.value = teacher.name;
        classesInput.value = teacher.classes;
        pinInput.value = teacher.pin;
        statusSelect.value = teacher.status;

        submitBtn.textContent = "Update Teacher";
        cancelBtn.style.display = "inline-block";
      } catch (err) {
        showMessage("Error fetching teacher: " + err.message, false);
      }
    }

    cancelBtn.addEventListener("click", () => {
      resetForm();
    });

    function resetForm() {
      rowInput.value = "";
      teacherIdInput.value = "";
      nameInput.value = "";
      classesInput.value = "";
      pinInput.value = "";
      statusSelect.value = "";
      submitBtn.textContent = "Add Teacher";
      cancelBtn.style.display = "none";
    }

    async function deleteTeacher(row, teacherId) {
      if (!confirm(`Are you sure you want to delete teacher ${teacherId}?`)) return;
      try {
        const formData = new URLSearchParams();
        formData.append("action", "deleteTeacher");
        formData.append("row", row);
        formData.append("teacherId", teacherId);

        const res = await fetch(SHEET_URL, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        showMessage(data.message);
        loadTeachers();
        if (rowInput.value == row) resetForm();
      } catch (err) {
        showMessage("Error deleting teacher: " + err.message, false);
      }
    }

    teacherForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const isEdit = !!rowInput.value;

      const formData = new URLSearchParams();
      formData.append("action", isEdit ? "editTeacher" : "addTeacher");
      if (isEdit) formData.append("row", rowInput.value);
      formData.append("name", nameInput.value.trim());
      formData.append("classes", classesInput.value.trim());
      formData.append("status", statusSelect.value);

      if (isEdit) {
        formData.append("teacherId", teacherIdInput.value);
      }

      try {
        const res = await fetch(SHEET_URL, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        showMessage(data.message);
        loadTeachers();
        resetForm();
      } catch (err) {
        showMessage("Error saving teacher: " + err.message, false);
      }
    });

    loadTeachers();
  </script>
</body>
</html>
