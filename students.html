<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Proprietor Student Management | TEF</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
  /* RESET */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { background: #fdf2f7; color: #4b2e2e; line-height: 1.6; }

  /* HERO / LOGO */
  .hero {
    background: linear-gradient(135deg, #d63384, #7a1f52);
    color: white;
    text-align: center;
    padding: 2rem 1rem;
    border-radius: 0 0 25px 25px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    margin-bottom: 2rem;
  }
  .hero img {
    width: 120px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    margin-bottom: 1rem;
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
  .hero h1 { font-size: 2.2rem; font-weight: 900; margin-bottom: 0.5rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); }
  .hero p { font-weight: 600; text-shadow: 1px 1px 3px rgba(0,0,0,0.25); }

  /* FORM & TABLE CONTAINERS */
  .container { max-width: 1000px; margin: 1rem auto; padding: 0 1rem; }
  .card { background: #fff0f7; border-radius: 15px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 6px 20px rgba(214,51,132,0.15); transition: transform 0.3s, box-shadow 0.3s; }
  .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(214,51,132,0.3); }

  /* HEADINGS */
  h2 { color: #d63384; font-weight: 700; margin-bottom: 1rem; }

  /* FORM STYLING */
  form label { display: block; margin-top: 10px; font-weight: 600; }
  form input, form select {
    width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #d63384; outline: none;
  }
  form input:focus, form select:focus { border-color: #7a1f52; }

  form button {
    padding: 12px 20px; margin-top: 15px; font-weight: 600;
    border-radius: 30px; border: none; cursor: pointer;
    transition: all 0.3s; box-shadow: 0 5px 15px rgba(214,51,132,0.4);
  }
  form button#saveBtn { background-color: #d63384; color: white; }
  form button#saveBtn:hover { background-color: #7a1f52; box-shadow: 0 8px 20px rgba(214,51,132,0.6); }
  form button.clearBtn { background-color: #777; color: #fff; margin-left: 10px; }
  form button.clearBtn:hover { background-color: #555; }

  .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.6); border-top: 2px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 10px; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* TABLE */
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; border-radius: 10px; overflow: hidden; }
  th, td { padding: 12px; text-align: center; border-bottom: 1px solid #d63384; }
  th { background-color: #d63384; color: #fff; font-weight: 600; }
  td button { padding: 6px 12px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
  td button.editBtn { background-color: #5a189a; color: #fff; }
  td button.editBtn:hover { background-color: #3c096c; }
  td button.deleteBtn { background-color: #c0392b; color: #fff; }
  td button.deleteBtn:hover { background-color: #7b241c; }

  /* SEARCH */
  #searchInput { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d63384; margin-bottom: 1rem; outline: none; }
  #searchInput:focus { border-color: #7a1f52; }

  /* MESSAGE & SUMMARY */
  #message, #studentSummary { text-align: center; margin: 1rem 0; font-weight: 600; }

  /* DELETE CONFIRM */
  #deleteConfirm { display: none; text-align: center; background: #fff0f7; padding: 1.5rem; border-radius: 15px; box-shadow: 0 6px 20px rgba(214,51,132,0.2); margin-bottom: 2rem; }
  #deleteConfirm button { border-radius: 30px; padding: 10px 20px; margin: 0 10px; font-weight: 600; cursor: pointer; }

  /* RESPONSIVE */
  @media(max-width: 768px) {
    .hero h1 { font-size: 1.8rem; }
    form button, td button { font-size: 14px; padding: 10px 14px; }
  }
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <img src="https://raw.githubusercontent.com/Carrew/TEF-TYNECEPLOH-EDUCATIONAL-FOUNDATION-/refs/heads/main/Image/images/IMG-20250829-WA0074.jpg" alt="TEF Logo">
  <h1>Proprietor Student Management</h1>
  <p>Manage all students with ease and style</p>
</div>

<div class="container">
  <div id="studentSummary">Loading total students...</div>

  <div class="card">
    <h2>Add / Edit Student</h2>
    <form id="studentForm">
      <input type="hidden" id="editStudentId" />
      <label for="studentName">Name</label>
      <input type="text" id="studentName" required />

      <label for="studentClass">Class</label>
      <input type="text" id="studentClass" required />

      <label for="studentStatus">Status</label>
      <select id="studentStatus" required>
        <option value="New">New</option>
        <option value="Old">Old</option>
      </select>

      <button type="submit" id="saveBtn">Save Student</button>
      <button type="button" class="clearBtn" onclick="resetForm()">Clear</button>
    </form>
  </div>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search by Student ID, Name, or Class..." />
  </div>

  <div class="card table-container">
    <h2>Student List</h2>
    <table id="studentsTable">
      <thead>
        <tr>
          <th>Row</th>
          <th>Student ID</th>
          <th>PIN</th>
          <th>Name</th>
          <th>Class</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="deleteConfirm">
    <p>Are you sure you want to delete this student?</p>
    <button id="confirmDeleteBtn" style="background:#c0392b; color:#fff;">Yes, Delete</button>
    <button onclick="cancelDelete()" style="background:#777; color:#fff;">Cancel</button>
  </div>

  <div id="message"></div>
</div>

<script>
// JS remains mostly same as your current code for loading, adding, editing, deleting students
// (Copy-paste your existing script here; it works with this upgraded UI)
</script>

</body>
</html>
