<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Principal Student Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f7fa;
  }
  h1 {
    text-align: center;
    color: #003f7d;
  }
  .form-container, .table-container {
    background: white;
    padding: 20px;
    border-radius: 6px;
    max-width: 900px;
    margin: 20px auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    background-color: #00529b;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  button:hover {
    background-color: #003f7d;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00529b;
    color: white;
  }
  .actions button {
    margin: 0 5px;
    padding: 6px 12px;
    font-size: 14px;
  }
  #message {
    max-width: 900px;
    margin: 15px auto;
    text-align: center;
    font-weight: bold;
  }
  #searchContainer {
    max-width: 900px;
    margin: 20px auto;
  }
  #searchInput {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<h1>Principal Student Management</h1>

<div class="form-container">
  <h2>Add / Edit Student</h2>
  <form id="studentForm">
    <input type="hidden" id="editStudentId" />
    <label for="studentName">Name</label>
    <input type="text" id="studentName" required />

    <label for="studentClass">Class</label>
    <input type="text" id="studentClass" required />

    <label for="studentStatus">Status</label>
    <select id="studentStatus" required>
      <option value="New">New</option>
      <option value="Old">Old</option>
    </select>

    <button type="submit">Save Student</button>
    <button type="button" onclick="resetForm()" style="background:#777;">Clear</button>
  </form>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search by Student ID, Name, or Class..." />
</div>

<div class="form-container" style="max-width: 900px; margin: 10px auto;">
  <label for="statusFilter">Filter by Status:</label>
  <select id="statusFilter" onchange="filterAndRenderStudents()">
    <option value="">All</option>
    <option value="New">New</option>
    <option value="Old">Old</option>
  </select>
</div>

<div class="table-container">
  <h2>Student List</h2>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Row</th>
        <th>Student ID</th>
        <th>PIN</th>
        <th>Name</th>
        <th>Class</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="message"></div>

<script>
  const BASE_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

  let loadedStudents = [];

  async function loadStudents() {
    clearMessage();
    const tbody = document.querySelector('#studentsTable tbody');
    tbody.innerHTML = '';

    try {
      const url = new URL(BASE_URL);
      url.searchParams.append('action', 'getStudentList');
      url.searchParams.append('role', 'principal');

      const res = await fetch(url);
      const data = await res.json();

      if (!data.success) {
        showMessage('Error loading students: ' + data.message, true);
        return;
      }

      loadedStudents = data.data || [];
      if (loadedStudents.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">No students found.</td></tr>';
        return;
      }

      // Show only most recent student initially
      filterAndRenderStudents([loadedStudents[loadedStudents.length - 1]]);
    } catch (err) {
      showMessage('Failed to load students: ' + err.message, true);
    }
  }

  function filterAndRenderStudents(preFiltered = null) {
    const searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;

    let studentsToFilter = preFiltered || loadedStudents;

    if (statusFilter) {
      studentsToFilter = studentsToFilter.filter(s => s.Status === statusFilter);
    }

    if (searchQuery) {
      studentsToFilter = studentsToFilter.filter(s => 
        (s.StudentID && s.StudentID.toLowerCase().includes(searchQuery)) ||
        (s.Name && s.Name.toLowerCase().includes(searchQuery)) ||
        (s.Class && s.Class.toLowerCase().includes(searchQuery))
      );
    }

    renderStudents(studentsToFilter.length ? studentsToFilter : []);
  }

  function renderStudents(students) {
    const tbody = document.querySelector('#studentsTable tbody');
    tbody.innerHTML = '';

    if (students.length === 0) {
      tbody.innerHTML = '<tr><td colspan="7">No students found.</td></tr>';
      return;
    }

    students.forEach((student, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${student.StudentID || ''}</td>
        <td>${student.PIN || ''}</td>
        <td>${student.Name || ''}</td>
        <td>${student.Class || ''}</td>
        <td>${student.Status || ''}</td>
        <td class="actions">
          <button onclick="editStudentById('${student.StudentID}')">Edit</button>
          <button onclick="deleteStudentById('${student.StudentID}')" style="background:#c0392b;">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('searchInput').addEventListener('input', filterAndRenderStudents);

  function resetForm() {
    document.getElementById('studentForm').reset();
    document.getElementById('editStudentId').value = '';
  }

  document.getElementById('studentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessage();

    const studentId = document.getElementById('editStudentId').value;
    const name = document.getElementById('studentName').value.trim();
    const studentClass = document.getElementById('studentClass').value.trim();
    const status = document.getElementById('studentStatus').value;

    if (!name || !studentClass || !status) {
      showMessage('Please fill all fields.', true);
      return;
    }

    if (!studentId) {
      await addStudent(name, studentClass, status);
    } else {
      await updateStudent(studentId, name, studentClass, status);
    }
  });

  async function addStudent(name, studentClass, status) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'addStudent',
          role: 'principal',
          name,
          class: studentClass,
          status
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage(`Student added successfully. ID: ${data.StudentID}, PIN: ${data.PIN}`);
        resetForm();
        loadStudents();
      } else {
        showMessage('Failed to add student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  function editStudentById(studentID) {
    const student = loadedStudents.find(s => s.StudentID === studentID);
    if (!student) {
      showMessage('Student data not found for editing.', true);
      return;
    }
    document.getElementById('editStudentId').value = student.StudentID;
    document.getElementById('studentName').value = student.Name || '';
    document.getElementById('studentClass').value = student.Class || '';
    document.getElementById('studentStatus').value = student.Status || 'New';
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  async function updateStudent(studentID, name, studentClass, status) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'editStudent',
          role: 'principal',
          studentId: studentID,
          name,
          class: studentClass,
          status
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Student updated successfully.');
        resetForm();
        loadStudents();
      } else {
        showMessage('Failed to update student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  async function deleteStudentById(studentID) {
    clearMessage();
    if (!confirm('Are you sure you want to delete this student?')) return;

    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'deleteStudent',
          role: 'principal',
          studentId: studentID
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Student deleted successfully.');
        loadStudents();
      } else {
        showMessage('Failed to delete student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  function showMessage(msg, isError = false) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? 'red' : 'green';
  }

  function clearMessage() {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
  }

  loadStudents();
</script>

</body>
</html>
