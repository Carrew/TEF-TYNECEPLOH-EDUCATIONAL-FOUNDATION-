<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Principal Student Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #00529b;
    }
    #message {
      margin: 10px auto;
      width: 80%;
      text-align: center;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #00529b;
      color: white;
    }
    button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    button.edit {
      background-color: #f0ad4e;
    }
    button.delete {
      background-color: #d9534f;
    }
    button.add {
      background-color: #5cb85c;
      margin-bottom: 15px;
    }
    #studentForm {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
    }
    #studentForm input, #studentForm select {
      padding: 8px;
      margin: 8px 10px 8px 0;
      width: calc(25% - 20px);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #studentForm label {
      font-weight: bold;
      margin-right: 5px;
    }
    #studentForm button {
      background-color: #00529b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Principal Student Management</h1>

  <div id="message"></div>

  <div style="text-align:center;">
    <button class="add" onclick="showAddForm()">+ Add New Student</button>
  </div>

  <form id="studentForm" onsubmit="return submitStudentForm()">
    <input type="hidden" id="editRow" />
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required />
    <label for="pin">PIN:</label>
    <input type="text" id="pin" required />
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <label for="class">Class:</label>
    <input type="text" id="class" required />
    <label for="status">Status:</label>
    <select id="status" required>
      <option value="New">New</option>
      <option value="Old">Old</option>
    </select>
    <br />
    <button type="submit">Save</button>
    <button type="button" onclick="hideForm()">Cancel</button>
  </form>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>PIN</th>
        <th>Name</th>
        <th>Class</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

    async function loadStudents() {
      clearMessage();
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = '';

      try {
        const res = await fetch(`${BASE_URL}?action=getStudentList`);
        const data = await res.json();

        if (!data.success) {
          showMessage('Error: ' + data.message, true);
          return;
        }
        if (!data.students || data.students.length === 0) {
          showMessage('No students found.');
          return;
        }

        data.students.forEach(student => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${student.StudentID}</td>
            <td>${student.PIN}</td>
            <td>${student.Name}</td>
            <td>${student.Class}</td>
            <td>${student.Status}</td>
            <td>
              <button class="edit" onclick="showEditForm('${student.StudentID}', '${student.PIN}', '${student.Name}', '${student.Class}', '${student.Status}')">Edit</button>
              <button class="delete" onclick="deleteStudent('${student.StudentID}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        showMessage('Failed to load students: ' + err.message, true);
      }
    }

    function showAddForm() {
      clearForm();
      document.getElementById('editRow').value = '';
      document.getElementById('studentForm').style.display = 'block';
    }

    function showEditForm(studentId, pin, name, className, status) {
      document.getElementById('editRow').value = studentId;
      document.getElementById('studentId').value = studentId;
      document.getElementById('pin').value = pin;
      document.getElementById('name').value = name;
      document.getElementById('class').value = className;
      document.getElementById('status').value = status;
      document.getElementById('studentForm').style.display = 'block';
    }

    function hideForm() {
      document.getElementById('studentForm').style.display = 'none';
      clearForm();
    }

    function clearForm() {
      document.getElementById('studentId').value = '';
      document.getElementById('pin').value = '';
      document.getElementById('name').value = '';
      document.getElementById('class').value = '';
      document.getElementById('status').value = 'New';
      document.getElementById('editRow').value = '';
    }

    async function submitStudentForm() {
      clearMessage();
      const studentId = document.getElementById('studentId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const name = document.getElementById('name').value.trim();
      const className = document.getElementById('class').value.trim();
      const status = document.getElementById('status').value;
      const editRow = document.getElementById('editRow').value;

      if (!studentId || !pin || !name || !className) {
        showMessage('Please fill all fields.', true);
        return false;
      }

      const action = editRow ? 'editStudent' : 'addStudent';

      try {
        const res = await fetch(BASE_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({
            action,
            studentId,
            pin,
            name,
            class: className,
            status
          })
        });
        const data = await res.json();
        if (data.success) {
          showMessage(data.message);
          hideForm();
          loadStudents();
        } else {
          showMessage('Failed: ' + data.message, true);
        }
      } catch (err) {
        showMessage('Error: ' + err.message, true);
      }

      return false; // prevent form submit reload
    }

    async function deleteStudent(studentId) {
      if (!confirm(`Are you sure you want to delete student ${studentId}?`)) return;
      clearMessage();

      try {
        const res = await fetch(BASE_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: new URLSearchParams({
            action: 'deleteStudent',
            studentId
          })
        });
        const data = await res.json();
        if (data.success) {
          showMessage(data.message);
          loadStudents();
        } else {
          showMessage('Failed to delete: ' + data.message, true);
        }
      } catch (err) {
        showMessage('Error: ' + err.message, true);
      }
    }

    function showMessage(msg, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.style.color = isError ? 'red' : 'green';
    }

    function clearMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
    }

    // Load students initially
    loadStudents();
  </script>
</body>
</html>
