<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Principal Student Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f7fa;
  }
  h1 {
    text-align: center;
    color: #003f7d;
  }
  .form-container, .table-container {
    background: white;
    padding: 20px;
    border-radius: 6px;
    max-width: 900px;
    margin: 20px auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    background-color: #00529b;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
  }
  button:hover {
    background-color: #003f7d;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00529b;
    color: white;
  }
  .actions button {
    margin: 0 5px;
    padding: 6px 12px;
    font-size: 14px;
  }
  #message {
    max-width: 900px;
    margin: 15px auto;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Principal Student Management</h1>

<div class="form-container">
  <h2>Add / Edit Student</h2>
  <form id="studentForm">
    <input type="hidden" id="editRow" />
    <label for="studentName">Name</label>
    <input type="text" id="studentName" required />

    <label for="studentClass">Class</label>
    <input type="text" id="studentClass" required />

    <label for="studentStatus">Status</label>
    <select id="studentStatus" required>
      <option value="New">New</option>
      <option value="Old">Old</option>
    </select>

    <button type="submit">Save Student</button>
    <button type="button" onclick="resetForm()" style="background:#777;">Clear</button>
  </form>
</div>

<div class="table-container">
  <h2>Student List</h2>
  <label for="statusFilter">Filter by Status:</label>
  <select id="statusFilter" onchange="loadStudents()">
    <option value="">All</option>
    <option value="New">New</option>
    <option value="Old">Old</option>
  </select>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Row</th>
        <th>StudentID</th>
        <th>PIN</th>
        <th>Name</th>
        <th>Class</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="message"></div>

<script>
  const BASE_URL = 'https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec';

  // Load student list, with optional filter
  async function loadStudents() {
    clearMessage();
    const tbody = document.querySelector('#studentsTable tbody');
    tbody.innerHTML = '';
    const statusFilter = document.getElementById('statusFilter').value;

    try {
      const url = new URL(BASE_URL);
      url.searchParams.append('action', 'getStudentList');

      const res = await fetch(url);
      const data = await res.json();

      if (!data.success) {
        showMessage('Error loading students: ' + data.message, true);
        return;
      }

      let students = data.students;

      if (statusFilter) {
        students = students.filter(s => s.status === statusFilter);
      }

      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7">No students found.</td></tr>';
        return;
      }

      students.forEach((student, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${student.studentId}</td>
          <td>${student.pin}</td>
          <td>${student.name}</td>
          <td>${student.class}</td>
          <td>${student.status}</td>
          <td class="actions">
            <button onclick="editStudent(${student.row})">Edit</button>
            <button onclick="deleteStudent(${student.row})" style="background:#c0392b;">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      showMessage('Failed to load students: ' + err.message, true);
    }
  }

  // Reset the form
  function resetForm() {
    document.getElementById('studentForm').reset();
    document.getElementById('editRow').value = '';
  }

  // Submit Add/Edit Student form
  document.getElementById('studentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessage();

    const row = document.getElementById('editRow').value;
    const name = document.getElementById('studentName').value.trim();
    const studentClass = document.getElementById('studentClass').value.trim();
    const status = document.getElementById('studentStatus').value;

    if (!name || !studentClass || !status) {
      showMessage('Please fill all fields.', true);
      return;
    }

    // For adding new student, call addStudent
    if (!row) {
      await addStudent(name, studentClass, status);
    } else {
      await updateStudent(row, name, studentClass, status);
    }
  });

  // Add new student
  async function addStudent(name, studentClass, status) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'addStudent',
          name: name,
          class: studentClass,
          status: status
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Student added successfully.');
        resetForm();
        loadStudents();
      } else {
        showMessage('Failed to add student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  // Load student data in form to edit
  async function editStudent(row) {
    clearMessage();

    try {
      const res = await fetch(`${BASE_URL}?action=getStudentList`);
      const data = await res.json();

      if (!data.success) {
        showMessage('Failed to load student for edit: ' + data.message, true);
        return;
      }

      const student = data.students.find(s => s.row === row);
      if (!student) {
        showMessage('Student not found for editing.', true);
        return;
      }

      document.getElementById('editRow').value = student.row;
      document.getElementById('studentName').value = student.name;
      document.getElementById('studentClass').value = student.class;
      document.getElementById('studentStatus').value = student.status;

      window.scrollTo({top: 0, behavior: 'smooth'});
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  // Update existing student
  async function updateStudent(row, name, studentClass, status) {
    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'updateStudent',
          row: row,
          name: name,
          class: studentClass,
          status: status
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Student updated successfully.');
        resetForm();
        loadStudents();
      } else {
        showMessage('Failed to update student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  // Delete a student by row number
  async function deleteStudent(row) {
    clearMessage();
    if (!confirm('Are you sure you want to delete this student?')) return;

    try {
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'deleteStudent',
          row: row
        })
      });

      const data = await res.json();
      if (data.success) {
        showMessage('Student deleted successfully.');
        loadStudents();
      } else {
        showMessage('Failed to delete student: ' + data.message, true);
      }
    } catch (err) {
      showMessage('Error: ' + err.message, true);
    }
  }

  // Show message on top
  function showMessage(msg, isError = false) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = msg;
    messageDiv.style.color = isError ? 'red' : 'green';
  }

  function clearMessage() {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = '';
  }

  // Initial load
  loadStudents();
</script>

</body>
  </html>
