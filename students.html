<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Management - Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #555;
      color: white;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    button.edit { background: #007bff; }
    button.delete { background: #dc3545; }
    button.add { background: #28a745; margin-top: 10px; }
    .form-container {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
    }
    .form-container input {
      padding: 8px;
      margin: 5px;
      width: calc(100% - 20px);
    }
  </style>
</head>
<body>

<header>
  <h1>Student Management</h1>
</header>

<main>
  <input type="text" id="search" placeholder="Search by name, class or ID" onkeyup="filterTable()">
  <table id="studentTable">
    <thead>
      <tr>
        <th>StudentID</th>
        <th>PIN</th>
        <th>Name</th>
        <th>Class</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentBody"></tbody>
  </table>

  <div class="form-container">
    <h3 id="formTitle">Add Student</h3>
    <input type="hidden" id="editIndex">
    <input type="text" id="studentID" placeholder="Student ID">
    <input type="text" id="pin" placeholder="PIN">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="class" placeholder="Class">
    <input type="text" id="status" placeholder="Status">
    <button class="add" onclick="saveStudent()">Save Student</button>
  </div>
</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-oOQuyRR5g03_SzMlYKlKrO58AH47m-xnNDqn5d0bdTyVj_X7ZRowXGCfH6OuYIo0/exec";

function fetchStudents() {
  fetch(`${API_URL}?action=getStudentList`)
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        renderTable(data.students);
      } else {
        alert("Error: " + data.message);
      }
    });
}

function renderTable(students) {
  const tbody = document.getElementById("studentBody");
  tbody.innerHTML = "";
  students.forEach((s, index) => {
    tbody.innerHTML += `
      <tr>
        <td>${s.StudentID}</td>
        <td>${s.PIN}</td>
        <td>${s.Name}</td>
        <td>${s.Class}</td>
        <td>${s.Status}</td>
        <td>
          <button class="edit" onclick="editStudent(${index})">Edit</button>
          <button class="delete" onclick="deleteStudent('${s.StudentID}')">Delete</button>
        </td>
      </tr>
    `;
  });
  window.studentData = students;
}

function filterTable() {
  const search = document.getElementById("search").value.toLowerCase();
  const filtered = window.studentData.filter(s => 
    s.StudentID.toLowerCase().includes(search) ||
    s.Name.toLowerCase().includes(search) ||
    s.Class.toLowerCase().includes(search)
  );
  renderTable(filtered);
}

function saveStudent() {
  const id = document.getElementById("studentID").value;
  const pin = document.getElementById("pin").value;
  const name = document.getElementById("name").value;
  const studentClass = document.getElementById("class").value;
  const status = document.getElementById("status").value;
  const editIndex = document.getElementById("editIndex").value;

  let action = "addStudent";
  if (editIndex) {
    action = "updateStudent";
  }

  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({
      action,
      StudentID: id,
      PIN: pin,
      Name: name,
      Class: studentClass,
      Status: status
    })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    fetchStudents();
    resetForm();
  });
}

function editStudent(index) {
  const s = window.studentData[index];
  document.getElementById("formTitle").innerText = "Edit Student";
  document.getElementById("editIndex").value = index;
  document.getElementById("studentID").value = s.StudentID;
  document.getElementById("pin").value = s.PIN;
  document.getElementById("name").value = s.Name;
  document.getElementById("class").value = s.Class;
  document.getElementById("status").value = s.Status;
}

function deleteStudent(studentID) {
  if (!confirm("Delete student?")) return;
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ action: "deleteStudent", StudentID: studentID })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    fetchStudents();
  });
}

function resetForm() {
  document.getElementById("formTitle").innerText = "Add Student";
  document.getElementById("editIndex").value = "";
  document.getElementById("studentID").value = "";
  document.getElementById("pin").value = "";
  document.getElementById("name").value = "";
  document.getElementById("class").value = "";
  document.getElementById("status").value = "";
}

window.onload = fetchStudents;
</script>

</body>
</html>
