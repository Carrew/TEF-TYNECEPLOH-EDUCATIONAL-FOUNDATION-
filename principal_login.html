<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Principal Login - Tyneceploh Educational Foundation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #795548;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #795548;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #5d4037;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #388e3c;
    }
    .dashboard {
      margin-top: 20px;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Principal Login</h2>
    <input type="text" id="principalId" placeholder="Principal ID (e.g., PRIN001)" required />
    <input type="password" id="pin" placeholder="PIN" required />
    <button onclick="loginPrincipal()">Login</button>
    <div id="message" class="message"></div>
    <div id="dashboard" class="dashboard" style="display:none;"></div>
  </div>

  <script>
    async function loginPrincipal() {
      const principalId = document.getElementById('principalId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const messageDiv = document.getElementById('message');
      const dashboardDiv = document.getElementById('dashboard');
      messageDiv.textContent = '';
      messageDiv.className = 'message';
      dashboardDiv.style.display = 'none';
      dashboardDiv.innerHTML = '';

      if (!principalId || !pin) {
        messageDiv.textContent = 'Please enter both Principal ID and PIN.';
        messageDiv.classList.add('error');
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzVyirHSLfv73WuDUzswKol3SbwzeVEuj5j94zT--N-MR55v1cQ9e3cTuQ-m53fcfc/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            role: 'principal',
            id: principalId,
            pin: pin
          })
        });

        const data = await response.json();

        if (data.success) {
          messageDiv.textContent = `Welcome, ${data.name}!`;
          messageDiv.classList.add('success');
          showDashboard(data.dashboard);
        } else {
          messageDiv.textContent = data.message || 'Login failed.';
          messageDiv.classList.add('error');
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again later.';
        messageDiv.classList.add('error');
        console.error(error);
      }
    }

    function showDashboard(dashboard) {
      const dashboardDiv = document.getElementById('dashboard');
      dashboardDiv.style.display = 'block';
      dashboardDiv.innerHTML = `
        <h3>Dashboard</h3>
        <p><strong>Teachers:</strong> ${dashboard.teacherCount}</p>
        <p><strong>Students:</strong> ${dashboard.studentCount}</p>
        <p><strong>Announcements:</strong> ${dashboard.announcementCount}</p>
      `;
    }
  </script>

</body>
</html>
