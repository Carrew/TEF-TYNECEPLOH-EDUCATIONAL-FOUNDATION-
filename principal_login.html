<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Principal Login - Tyneceploh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6d214f;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #6d214f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8e44ad;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Principal Login</h2>
    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="password" id="pin" placeholder="Enter PIN" required>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const message = document.getElementById("message");

      if (!name || !pin) {
        message.innerText = "Please fill in all fields";
        message.style.color = "red";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbw9P_XOd4k498l0e4WDbFqAF1asb2u4sRj_uX2B-2S1MvyWOeWQZqxy8dr13mPOdNOeuw/exec", {
        method: "POST",
        body: new URLSearchParams({
          role: "principal",
          id: name,
          pin: pin
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          message.innerText = "Welcome, " + data.name + "!";
          message.style.color = "green";
          // Redirect to principal dashboard
          window.location.href = "principal_dashboard.html";
        } else {
          message.innerText = data.message;
          message.style.color = "red";
        }
      })
      .catch(error => {
        message.innerText = "Network error";
        message.style.color = "red";
      });
    }
  </script>

</body>
</html>
