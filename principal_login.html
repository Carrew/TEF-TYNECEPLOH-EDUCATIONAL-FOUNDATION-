<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Principal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      background-color: #444;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #222;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Principal Login</h2>
    <div class="input-group">
      <label for="principalId">Principal ID</label>
      <input type="text" id="principalId" placeholder="Enter Principal ID">
    </div>
    <div class="input-group">
      <label for="pin">PIN</label>
      <input type="password" id="pin" placeholder="Enter PIN">
    </div>
    <button class="login-btn" onclick="loginPrincipal()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    async function loginPrincipal() {
      const principalId = document.getElementById('principalId').value.trim();
      const pin = document.getElementById('pin').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (!principalId || !pin) {
        errorMsg.textContent = "Please fill all fields.";
        return;
      }

      errorMsg.textContent = "Logging in...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzUWtGTKFviAGwhOvjJjjDOUGHn9U-L3XpfqjWYlxs6PzXIcypX8kwwA0tN6EmAgum9/exec", {
          method: "POST",
          body: new URLSearchParams({
            action: "login",
            role: "principal",
            id: principalId,
            pin: pin
          })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = `principal_dashboard.html?id=${principalId}`;
        } else {
          errorMsg.textContent = data.message || "Login failed.";
        }
      } catch (error) {
        errorMsg.textContent = "Network error. Try again.";
      }
    }
  </script>
</body>
</html>
