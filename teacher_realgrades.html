<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    .rejected { background-color: #ffe6e6; }
    .approved { background-color: #e6ffe6; }
    .submitted { background-color: #e6f0ff; }
  </style>
</head>
<body>
  <h1>Teacher Dashboard</h1>
  
  <div id="submittedGrades">
    <h2>Submitted Grades</h2>
    <table id="submittedTable">
      <thead>
        <tr>
          <th>StudentID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="approvedGrades">
    <h2>Approved Grades</h2>
    <table id="approvedTable">
      <thead>
        <tr>
          <th>StudentID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="rejectedGrades">
    <h2>Rejected Grades</h2>
    <table id="rejectedTable">
      <thead>
        <tr>
          <th>StudentID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Period</th>
          <th>Status</th>
          <th>Reject Reason</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const TEACHER_ID = localStorage.getItem("teacherID"); // Make sure login saves teacherID

    async function fetchGrades(action, tableId) {
      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbz-oOQuyRR5g03_SzMlYKlKrO58AH47m-xnNDqn5d0bdTyVj_X7ZRowXGCfH6OuYIo0/exec?action=${action}&teacherId=${TEACHER_ID}`);
        const data = await response.json();

        const tableBody = document.querySelector(`#${tableId} tbody`);
        tableBody.innerHTML = "";

        if (data && data.length > 0) {
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = Object.values(row).map(val => `<td>${val}</td>`).join("");
            tableBody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="6">No records found</td>`;
          tableBody.appendChild(tr);
        }
      } catch (error) {
        console.error("Error fetching grades:", error);
      }
    }

    // Load all grades on page load
    window.onload = function() {
      fetchGrades("viewSubmittedGrades", "submittedTable");
      fetchGrades("getApprovedGrades", "approvedTable");
      fetchGrades("getRejectedGrades", "rejectedTable");
    };
  </script>
</body>
</html>
